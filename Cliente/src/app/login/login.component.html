<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-200 to-indigo-300">
  <div class="w-full max-w-xs p-8 space-y-4 bg-white rounded-lg shadow-lg">
    <div class="flex justify-center mb-4">
      <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center">
        <i class="pi pi-user text-white text-3xl"></i>
      </div>
    </div>
    <h2 class="text-2xl font-semibold text-center text-gray-700">Iniciar sesión</h2>
    
    <div>
      <label class="block text-gray-700">Nombre</label>
      <div class="flex items-center bg-gray-100 rounded-lg">
        <i class="pi pi-user ml-3 text-gray-400"></i>
        <input
          type="text"
          [(ngModel)]="usuario"
          class="w-full p-2 text-gray-700 bg-gray-100 rounded-r-lg focus:outline-none"
          placeholder="Username"
        />
      </div>
    </div>

    <div>
      <label class="block text-gray-700">Contraseña</label>
      <div class="flex items-center bg-gray-100 rounded-lg">
        <i class="pi pi-lock ml-3 text-gray-400"></i>
        <input
          type="password"
          [(ngModel)]="clave"
          class="w-full p-2 text-gray-700 bg-gray-100 rounded-r-lg focus:outline-none"
          placeholder="Password"
        />
      </div>
    </div>

    <button 
      (click)="ingresar()"
      class="w-full py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none"
    >
      Acceder
    </button>

    <div class="flex flex-col sm:flex-row sm:justify-between items-center mt-4 text-sm text-gray-600">
      <label class="flex items-center mb-2 sm:mb-0">
        <input type="checkbox" class="mr-1" />
        Recordar contraseña
      </label>
      <a href="#" class="hover:underline">Olvidaste tu contraseña?</a>
    </div>

    <p class="mt-4 text-center text-sm text-gray-600">
      No tienes una cuenta? <a href="#" class="text-blue-500 hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
