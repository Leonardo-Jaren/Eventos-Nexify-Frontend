<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-teal-600 to-sky-950 p-4">
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl flex overflow-hidden transition-all duration-300 hover:scale-[1.01]">
    
    <!-- Sección de la imagen -->
    <div class="hidden md:block md:w-1/2 relative overflow-hidden">
      <img 
        src="assets/fondo_login.jpg" 
        alt="Background image" 
        class="absolute inset-0 w-full h-full object-cover filter brightness-75"
      >
      <div class="absolute inset-0 bg-blue-900 bg-opacity-40"></div>
      <div class="relative z-10 flex flex-col justify-center h-full p-8 text-white">
        
      </div>
    </div>

    <!-- Sección del formulario -->
    <div class="w-full md:w-1/2 p-8 flex flex-col justify-center space-y-6">
      <div class="text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Iniciar sesión</h2>
        <p class="text-gray-500">Ingresa tus credenciales</p>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="text-red-500 text-center font-semibold bg-red-50 p-3 rounded-lg">
        {{ errorMessage }}
      </div>

      <!-- Campo de Correo Electrónico -->
      <div class="space-y-2">
        <label for="email" class="block text-gray-700 font-medium">Correo electrónico</label>
        <div class="flex items-center border-b-2 border-gray-300 focus-within:border-blue-500 transition-colors duration-300">
          <i class="pi pi-user mr-3 text-gray-400"></i>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            class="w-full p-3 text-gray-700 bg-transparent focus:outline-none"
            placeholder="example@udh.edu.pe"
            required
          />
        </div>
      </div>

      <!-- Campo de Contraseña con Mostrar/Ocultar -->
      <div class="space-y-2">
        <label for="password" class="block text-gray-700 font-medium">Contraseña</label>
        <div class="flex items-center border-b-2 border-gray-300 focus-within:border-blue-500 transition-colors duration-300">
          <i class="pi pi-lock mr-3 text-gray-400"></i>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="clave"
            class="w-full p-3 text-gray-700 bg-transparent focus:outline-none"
            placeholder="••••••••"
            required
          />
          <button 
            title="Mostrar/Ocultar contraseña"
            type="button"
            (click)="togglePasswordVisibility()"
            class="ml-2 text-gray-500 hover:text-blue-500 transition-colors"
          >
            <i [ngClass]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Botón de Inicio de Sesión -->
      <button
        (click)="ingresar()"
        class="w-full py-3 mt-4 text-white bg-gradient-to-r from-blue-500 to-teal-400 rounded-lg font-semibold 
               hover:from-blue-600 hover:to-teal-500 focus:outline-none focus:ring-2 focus:ring-blue-300 
               transform transition-all duration-300 active:scale-[0.98]"
      >
        INICIAR SESIÓN
      </button>

      <!-- Opción para registrarse -->
      <div class="text-center mt-6">
        <p class="text-gray-700">
          ¿No tienes una cuenta? 
          <a 
            (click)="navigateToRegister()"
            class="text-blue-500 hover:underline font-semibold cursor-pointer"
          >
            Regístrate
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
