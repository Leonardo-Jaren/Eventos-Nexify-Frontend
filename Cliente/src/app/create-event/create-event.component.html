<div id="crear evento">
    <!-- Botón para abrir el modal -->
    <button 
        class="mt-4 w-full py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
        (click)="openModal()"
    >
        Crear evento
    </button>

    <!-- El Modal -->
    <div *ngIf="isModalOpen" class="fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 bg-gray-500 opacity-75"></div>
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full p-6">
                <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h2 class="text-2xl font-semibold text-center mb-4 text-customGray font-outfit">Crear nuevo evento</h2>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="nombre_evento">Nombre del Evento</label>
                    <input
                      type="text"
                      id="nombre_evento"
                      name="nombre_evento"
                      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="Escribe el nombre del evento"
                      required
                    />
                </div>
                <div class="mb-4 flex space-x-2">
                    <div class="flex-1">
                      <label class="block text-gray-700 mb-2" for="fecha_evento">Fecha del evento</label>
                      <input
                        type="date"
                        id="fecha_evento"
                        name="fecha_evento"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div class="flex-1">
                        <label class="block text-gray-700 mb-2" for="hora_evento">Hora del evento</label>
                        <input
                          type="time"
                          id="hora_evento"
                          name="hora_evento"
                          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="tipo_evento">¿Es presencial o virtual?</label>
                        <select
                          id="tipo_evento"
                          name="tipo_evento"
                          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                          <option value="presencial">Presencial</option>
                          <option value="virtual">Virtual</option>
                          <option value="hibrida">Hibrida</option>
                        </select>
                      </div>
                      <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="moderador">Agregar moderador</label>
                        <input
                          type="text"
                          id="moderador"
                          name="moderador"
                          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="Agregar moderador"
                        />
                      </div>
                      <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="categoria">¿Qué categoría es?</label>
                        <select
                          id="categoria"
                          name="categoria"
                          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                          <option value="tecnologia">Tecnologia</option>
                          <option value="investigacion">Investigación</option>
                        </select>
                      </div>
                      <div class="mb-6">
                        <label class="block text-gray-700 mb-2" for="tema">¿Qué tema será expuesto?</label>
                        <input
                          type="text"
                          id="tema"
                          name="tema"
                          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="¿Qué tema será expuesto?"
                        />
                      </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-[#0a2449] text-base font-medium text-white hover:bg-[#0e3e6a] sm:ml-3 sm:w-auto sm:text-sm">
                        Crear evento
                    </button>
                    <button type="button" (click)="closeModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
