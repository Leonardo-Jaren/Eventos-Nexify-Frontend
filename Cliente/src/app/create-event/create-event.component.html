<div class="min-h-screen bg-gray-100 flex justify-center items-center">
    <div class="w-full max-w-4xl p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Crear Nuevo Evento</h2>
  
      <form (ngSubmit)="onCreateEvent()">
        <!-- Nombre del Evento -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="nombre_evento">Nombre del Evento</label>
          <input
            type="text"
            id="nombre_evento"
            name="nombre_evento"
            [(ngModel)]="evento.nombreEvento"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Escribe el nombre del evento"
            required
          />
        </div>
  
        <!-- Descripción -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="descripcion">Descripción</label>
          <textarea
            id="descripcion"
            name="descripcion"
            [(ngModel)]="evento.descripcion"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            rows="4"
            placeholder="Escribe una descripción detallada del evento"
            required
          ></textarea>
        </div>
  
        <!-- Fecha y Hora -->
        <div class="flex space-x-4 mb-4">
          <div class="flex-1">
            <label class="block text-gray-700 mb-2" for="fecha_evento">Fecha del Evento</label>
            <input
              type="date"
              id="fecha_evento"
              name="fecha_evento"
              [(ngModel)]="evento.fechaEvento"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="flex-1">
            <label class="block text-gray-700 mb-2" for="hora_inicio">Hora de Inicio</label>
            <input
              type="time"
              id="hora_inicio"
              name="hora_inicio"
              [(ngModel)]="evento.horaInicio"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="flex-1">
            <label class="block text-gray-700 mb-2" for="hora_fin">Hora de Fin</label>
            <input
              type="time"
              id="hora_fin"
              name="hora_fin"
              [(ngModel)]="evento.horaFin"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>
  
        <!-- Tipo de Evento -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="tipo_evento">Tipo de Evento</label>
          <select
            id="tipo_evento"
            name="tipo_evento"
            [(ngModel)]="evento.tipoEvento"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
            <option value="Virtual">Virtual</option>
            <option value="Presencial">Presencial</option>
          </select>
        </div>
  
        <!-- Ubicación (solo si es presencial) -->
        <div class="mb-4" *ngIf="evento.tipoEvento === 'Presencial'">
          <label class="block text-gray-700 mb-2" for="ubicacion">Ubicación</label>
          <input
            type="text"
            id="ubicacion"
            name="ubicacion"
            [(ngModel)]="evento.ubicacion"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Dirección o lugar del evento"
          />
        </div>
  
        <!-- Coordinador -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="coordinador">Coordinador</label>
          <select
            id="coordinador"
            name="coordinador"
            [(ngModel)]="evento.coordinador"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
            <option *ngFor="let coordinador of coordinadores" [value]="coordinador.id">{{ coordinador.username }}</option>
          </select>
        </div>
  
        <!-- Ponente -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="ponente">Ponente</label>
          <select
            id="ponente"
            name="ponente"
            [(ngModel)]="evento.ponente"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
            <option *ngFor="let ponente of ponentes" [value]="ponente.id">{{ ponente.username }}</option>
          </select>
        </div>
  
        <!-- Moderador -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="moderador">Moderador (Opcional)</label>
          <select
            id="moderador"
            name="moderador"
            [(ngModel)]="evento.moderador"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option *ngFor="let moderador of moderadores" [value]="moderador.id">{{ moderador.username }}</option>
          </select>
        </div>
  
        <!-- Categoría del Evento -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="categoria_evento">Categoría del Evento</label>
          <input
            type="text"
            id="categoria_evento"
            name="categoria_evento"
            [(ngModel)]="evento.categoriaEvento"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Categoría del evento"
          />
        </div>
  
        <!-- Imagen -->
        <div class="mb-4">
          <label for="imagen" class="block text-gray-700 mb-2">Subir Imagen</label>
          <input
            type="file"
            id="imagen"
            name="imagen"
            (change)="onFileSelected($event)"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            accept="image/*"
          />
        </div>
  
        <!-- Botones -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            (click)="onCancel()"
            class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
          >
            Crear Evento
          </button>
        </div>
      </form>
    </div>
</div>
