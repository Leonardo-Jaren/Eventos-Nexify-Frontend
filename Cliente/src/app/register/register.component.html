<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-teal-600 to-sky-950 p-4">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl overflow-hidden transform transition-all duration-300 hover:scale-[1.01]">
    <div class="p-8">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          
        </div>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Registro de Usuario</h2>
        <p class="text-gray-500">Crea tu cuenta y únete a nuestra plataforma</p>
      </div>

      <form (ngSubmit)="onRegister()" class="space-y-5">
        <!-- Nombre de Usuario -->
        <div class="space-y-2">
          <label for="username" class="block text-gray-700 font-medium">Nombre de Usuario</label>
          <div class="flex items-center border-b-2 border-gray-300 focus-within:border-blue-500 transition-colors duration-300">
            <i class="pi pi-user mr-3 text-gray-400"></i>
            <input
              id="username"
              [(ngModel)]="usuario.username"
              name="username"
              type="text"
              class="w-full p-3 text-gray-700 bg-transparent focus:outline-none"
              placeholder="Ingresa tu nombre de usuario"
              required
            />
          </div>
        </div>

        <!-- Correo Electrónico -->
        <div class="space-y-2">
          <label for="email" class="block text-gray-700 font-medium">Correo Electrónico</label>
          <div class="flex items-center border-b-2 border-gray-300 focus-within:border-blue-500 transition-colors duration-300">
            <i class="pi pi-envelope mr-3 text-gray-400"></i>
            <input
              id="email"
              [(ngModel)]="usuario.email"
              name="email"
              type="email"
              class="w-full p-3 text-gray-700 bg-transparent focus:outline-none"
              placeholder="Ingresa tu correo electrónico"
              required
            />
          </div>
        </div>

        <!-- Contraseña -->
        <div class="space-y-2">
          <label for="password" class="block text-gray-700 font-medium">Contraseña</label>
          <div class="flex items-center border-b-2 border-gray-300 focus-within:border-blue-500 transition-colors duration-300">
            <i class="pi pi-lock mr-3 text-gray-400"></i>
            <input
              id="password"
              [(ngModel)]="usuario.password"
              name="password"
              type="password"
              class="w-full p-3 text-gray-700 bg-transparent focus:outline-none"
              placeholder="Crea una contraseña"
              required
            />
          </div>
          <p class="text-xs text-gray-500 mt-1">
            La contraseña debe tener al menos 8 caracteres
          </p>
        </div>

        <!-- Teléfono (Opcional) -->
        <div class="space-y-2">
          <label for="telefono" class="block text-gray-700 font-medium">Teléfono (Opcional)</label>
          <div class="flex items-center border-b-2 border-gray-300 focus-within:border-blue-500 transition-colors duration-300">
            <i class="pi pi-phone mr-3 text-gray-400"></i>
            <input
              id="telefono"
              [(ngModel)]="usuario.telefono"
              name="telefono"
              type="tel"
              class="w-full p-3 text-gray-700 bg-transparent focus:outline-none"
              placeholder="Ingresa tu número de teléfono"
            />
          </div>
        </div>

        <!-- Botón de Registro -->
        <button
          type="submit"
          class="w-full py-3 mt-4 text-white bg-gradient-to-r from-blue-500 to-teal-400 rounded-lg font-semibold 
                 hover:from-blue-600 hover:to-teal-500 focus:outline-none focus:ring-2 focus:ring-blue-300 
                 transform transition-all duration-300 active:scale-[0.98]"
        >
          Crear Cuenta
        </button>
      </form>

      <!-- Mensaje de Éxito -->
      <div *ngIf="successMessage" class="mt-6 p-4 bg-green-50 text-green-700 border border-green-200 rounded-lg flex items-center">
        <i class="pi pi-check-circle mr-3 text-green-500"></i>
        {{ successMessage }}
      </div>

      <!-- Mensaje de Error -->
      <div *ngIf="errorMessage" class="mt-6 p-4 bg-red-50 text-red-700 border border-red-200 rounded-lg flex items-center">
        <i class="pi pi-times-circle mr-3 text-red-500"></i>
        {{ errorMessage }}
      </div>

      <!-- Opción de Inicio de Sesión -->
      <div class="text-center mt-6">
        <p class="text-gray-700">
          ¿Ya tienes una cuenta? 
          <a 
            (click)="onLogin()"
            class="text-blue-500 hover:underline font-semibold cursor-pointer"
          >
            Inicia sesión
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
