<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-teal-600 to-sky-950">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Registro de Usuario</h2>
      <form (ngSubmit)="onRegister()" class="space-y-4">
        <!-- Nombre de Usuario -->
        <div>
          <label for="username" class="block text-gray-700 font-medium mb-1">Nombre de Usuario</label>
          <input
            id="username"
            title="name"
            [(ngModel)]="usuario.username"
            name="username"
            type="text"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresa tu nombre de usuario"
            required
          />
        </div>
  
        <!-- Correo Electrónico -->
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Correo Electrónico</label>
          <input
            id="email"
            title="email"
            [(ngModel)]="usuario.email"
            name="email"
            type="email"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresa tu correo electrónico"
            required
          />
        </div>
  
        <!-- Contraseña -->
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña</label>
          <input
            id="password"
            title="password"
            [(ngModel)]="usuario.password"
            name="password"
            type="password"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Crea una contraseña"
            required
          />
        </div>
  
        <!-- Teléfono (Opcional) -->
        <div>
          <label for="telefono" class="block text-gray-700 font-medium mb-1">Teléfono (Opcional)</label>
          <input
            id="telefono"
            title="telg"
            [(ngModel)]="usuario.telefono"
            name="telefono"
            type="text"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresa tu número de teléfono"
          />
        </div>
  
        <!-- Rol -->
        <div>
          <label for="rol" class="block text-gray-700 font-medium mb-1">Rol</label>
          <select
            id="rol"
            title="rol"
            [(ngModel)]="usuario.rol"
            name="rol"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
            <option value="Coordinador">Coordinador</option>
            <option value="Ponente">Ponente</option>
            <option value="Participante">Participante</option>
          </select>
        </div>
  
        <!-- Botón de Registro -->
        <button
          type="submit"
          class="w-full py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Registrar
        </button>
      </form>
  
      <!-- Mensaje de Éxito -->
      <div *ngIf="successMessage" class="mt-4 p-2 text-green-700 bg-green-100 border border-green-300 rounded-lg">
        {{ successMessage }}
      </div>
  
      <!-- Mensaje de Error -->
      <div *ngIf="errorMessage" class="mt-4 p-2 text-red-700 bg-red-100 border border-red-300 rounded-lg">
        {{ errorMessage }}
      </div>
    </div>
  </div>
