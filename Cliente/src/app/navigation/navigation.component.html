<div *ngIf="showNavbar" class="fixed top-0 left-0 w-full bg-gray-900 z-50">
  <div class="flex items-center justify-between p-4">
    <!-- Logo y Barra de búsqueda -->
    <div class="flex items-center space-x-4">
      <img src="assets/logo_nexify.png" alt="Logo Nexify" class="h-12 w-12 rounded-full" />
      <div class="flex items-center bg-white rounded-full px-4 py-1 w-full max-w-md">
        <input
          type="text"
          placeholder="Buscar evento"
          class="w-full p-2 text-gray-700 rounded-l-full outline-none"
        />
        <i class="fas fa-search text-gray-500"></i>
      </div>
    </div>

    <!-- Menú dinámico según el rol -->
    <div class="hidden lg:flex items-center space-x-4">
      <ng-container *ngFor="let route of menuRoutes">
        <button
          (click)="navigateTo(route.path)"
          class="flex items-center bg-gray-800 bg-opacity-60 border border-transparent text-white px-4 py-2 rounded-lg hover:bg-gray-700"
        >
          <i class="{{ route.icon }} mr-2"></i> {{ route.label }}
        </button>
      </ng-container>

      <!-- Perfil y Logout -->
      <div
        (click)="navPerfil()"
        class="inline-flex items-center text-white cursor-pointer hover:text-gray-300"
      >
        <span class="mr-2">Perfil</span>
        <i class="fas fa-user-circle text-2xl"></i>
      </div>
      <button
        (click)="logout()"
        class="flex items-center bg-red-600 border border-transparent text-white px-4 py-2 rounded-lg hover:bg-red-700"
      >
        <i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesión
      </button>
    </div>
  </div>
</div>
