<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Navigation -->
        <nav class="mb-8 bg-white shadow-md rounded-lg overflow-hidden">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">
                    <div class="flex items-center">
                        <img src="assets/logo_nexify.png" alt="Logo" class="h-10 w-auto mr-4">
                        <h1 class="text-xl font-bold text-gray-800">Nexify</h1>
                    </div>
                    <div class="flex space-x-4">
                        <button (click)="navHome()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300 flex items-center">
                            <i class="fas fa-home mr-2"></i>Home
                        </button>
                        <button (click)="logout()" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition duration-300 flex items-center">
                            <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Profile Container -->
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden md:flex">
            <!-- Profile Image Section -->
            <div class="md:w-1/3 bg-gray-100 p-8 flex flex-col items-center justify-center">
                <div class="relative mb-6">
                    <img src="https://via.placeholder.com/200" alt="Profile" class="w-48 h-48 rounded-full object-cover border-4 border-blue-500 shadow-lg">
                    <label class="absolute bottom-0 right-0 bg-blue-600 text-white p-3 rounded-full cursor-pointer hover:bg-blue-700 transition duration-300">
                        <input type="file" class="hidden">
                        <i class="fas fa-camera"></i>
                    </label>
                </div>
                <button class="w-full py-3 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-300 mb-4">
                    Guardar Cambios
                </button>
            </div>

            <!-- Profile Details Section -->
            <div class="md:w-2/3 p-8 flex flex-col items-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Editar Perfil</h2>

                <!-- Profile Fields -->
                <div class="space-y-6 w-full">
                    <!-- Usuario -->
                    <div class="flex items-center space-x-4">
                        <i class="fas fa-user text-blue-600 text-2xl w-10"></i>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                            <div>{{usuarioAct.username}}</div>
                        </div>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                            Actualizar
                        </button>
                    </div>

                    <!-- Teléfono -->
                    <div class="flex items-center space-x-4">
                        <i class="fas fa-phone text-blue-600 text-2xl w-10"></i>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                            <div>{{usuarioAct.telefono}}</div>
                        </div>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                            Actualizar
                        </button>
                    </div>

                    <!-- Correo Electrónico -->
                    <div class="flex items-center space-x-4">
                        <i class="fas fa-envelope text-red-600 text-2xl w-10"></i>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                            <div>{{usuarioAct.email}}</div>
                        </div>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                            Actualizar
                        </button>
                    </div>

                    <!-- Rol -->
                    <div class="flex items-center space-x-4">
                        <i class="fas fa-user-tag text-purple-600 text-2xl w-10"></i>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
                            <div>{{usuarioAct.rol}}</div>
                        </div>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                            Actualizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
